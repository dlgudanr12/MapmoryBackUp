<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이용약관</title>
</head>
<body>

	<h2>관리자 페이지</h2>
	
	<div th:each="tac, state : ${tacList}">
		<div>
			[<span th:text="${tac.required == true} ? '필수' : '선택'"></span>]
		</div>
		<div>
			[[${tac.title}]]
		</div>
		<div>
			<a th:href="@{/user/getDetailAgreeTermsAndConditions(tacType=${state.count})}">자세히 보기</a>
		</div>
	</div>
</body>	
</html>
