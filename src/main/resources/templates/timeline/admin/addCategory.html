<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/timeline/addCategory}" method="post" enctype="multipart/form-data">
	<input type="hidden" th:name="categoryNo" th:value="0"/>
	<table border=1>
		<tr>
			<td><input type="String" th:name="categoryImoji"/></td>
		</tr>
		<tr>
			<td><input type="text" th:name="categoryName"/></td>
		</tr>
	</table>
	
	<span><a th:href="@{/timeline/addCategory}" th:text="'다시작성'"></a></span>
	<button type="submit" th:text="'작성완료'"></button>
	
	</form>
</body>
</html>
