<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${'getSummaryRecord'}"></h1>
	<a th:href="@{/timeline/getSummaryRecord(userId=${record.recordUserId})}" th:text="${'getSummaryRecordSelectDate'}"></a><br/>
	<a th:href="@{/timeline/getSummaryRecord(userId=${record.recordUserId})}" th:text="${'getSummaryRecordLeftDate'}"></a><br/>
	<a th:href="@{/timeline/getSummaryRecord(userId=${record.recordUserId})}" th:text="${'getSummaryRecordRightDate'}"></a><br/>
	<input type="hidden" th:name="selectDate">
	<ul th:if="!(${record}==null)">
		<li th:text="${record.checkpointAddress}"></li>
		<li th:text="${record.checkpointDate}"></li>
		<li th:text="${record.imageName}"></li>
	</ul>
</body>
</html>
