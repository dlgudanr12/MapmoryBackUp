<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/timeline/addTimecapsule}" method="post" enctype="multipart/form-data">
	<input type="hidden" th:name="recordNo"/>
	<input type="hidden" th:name="recordUserId" th:value="${userId}" />
	<input type="hidden" th:name="latitude"/>
	<input type="hidden" th:name="longitude"/>
	<input type="hidden" th:name="tempType" th:value="0" />
	<input type="hidden" th:name="recordAddDate"/>
	<input type="hidden" th:name="checkpointDate"/>
	<input type="hidden" th:name="timecapsuleType" th:value="1" />
	<table border=1>
		<tr>
			<td><input type="text" th:name="recordTitle"/></td>
			<td>
			<select th:name="categoryNo">
				<option th:value="0" th:text="'없음'"/>
				<option th:each="c : ${category}" th:value="${c.categoryNo}" th:text="${c.categoryName}"/>
			</select>
			</td>
			<td><input type="hidden" th:name="updateCount" th:value="0"/></td>
			<td><button type="button" th:text="${sharedDate!=null ? '공유됨' : '비공유'}" ></button><input type="hidden" th:name="sharedDate"/></td>
		</tr>
		<tr>
			<td><input type="text" th:name="d_DayDate"/></td>
		</tr>
		<tr>
			<td><input type="text" th:name="checkpointAddress"/></td>
		</tr>
		<tr>
			<td><input type="text" th:name="mediaName"/></td>
		</tr>
		<tr>
			<td>
			<input type="file" th:name="imageName"/>
			</td>
		</tr>
		<tr>
			<td><br /></td>
		</tr>
		<tr>
			<td>
			<input type="text" th:name="hashtag"/>
			</td>
		</tr>
		<tr>
			<td><input type="text" th:name="recordText"/></td>
		</tr>
	</table>
	
	<span><a th:href="@{/timeline/addTimecapsule(user=${userId})}" th:text="'다시작성'"></a></span>
	<span><a th:href="@{/timeline/addVoiceToText}" th:text="'녹음하기'"></a></span>
	<span><a th:href="@{/timeline/updateTimecapsule(user=${userId})}" th:text="'임시저장'"></a></span>
	<button type="submit" th:text="'작성완료'"></button>
	
	</form>
</body>
</html>
