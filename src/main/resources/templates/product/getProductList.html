<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>상품 목록</h1>
    <table>
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>상품 이미지</th>
                <th>등록일</th>
                <th>구매</th>
            </tr>
        </thead>
        <tbody>
    <tr th:each="product : ${productList}">
        <td><a th:href="@{/product/getDetailProduct/{productNo}(productNo=${product.productNo})}" th:text="${product.productTitle}"></a></td>
        <td th:text="${product.price}"></td>
        <td>
            <img th:each="uuid, iterStat : ${product.uuid}" th:src="@{/product/image/{uuid}(uuid=${uuid})}" alt="상품 이미지" width="300" height="300">
        </td>
        <td th:text="${product.productRegDate}"></td>
        <td><a href="http://192.168.0.228:8000/purchase/addPurchaseView" th:text="구매"></a></td>
    </tr>
</tbody>
    </table>
    
    <div>
        <p>총 상품 수: <span th:text="${totalCount}"></span></p>
    </div>
</body>
</html>
