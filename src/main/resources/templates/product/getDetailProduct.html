<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/common/chatBot.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .product-header .icon-wrapper {
            margin-right: 10px;
        }

        .product-header .icon-wrapper i {
            font-size: 24px;
        }

        .product-header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .product-detail {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-detail h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-detail p {
            color: #FF0000;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .product-image {
            margin-bottom: 30px;
        }

        .product-image img {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id=content-for-footer>
        <div class="container">
            <div class="product-header">
                <div class="icon-wrapper">
                    <a th:href="@{/product/getProductList}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </div>
                <h2><i class="bi bi-box-seam"></i> 상품 상세</h2>
                <div></div>
            </div>
            <div class="product-detail">
                <h2 th:text="${product.productTitle}">상품 제목</h2>
                <p th:text="${product.price}">가격</p>
                <div class="product-image">
                    <img th:each="uuid, iterStat : ${product.uuid}" th:src="@{/product/image/{uuid} (uuid=${uuid})}" alt="상품 이미지" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
    <div th:include="~{ 'common/chatbotModal.html' }"></div>
    <div th:replace="common/footer::defaultFooter"></div>
</body>

</html>
