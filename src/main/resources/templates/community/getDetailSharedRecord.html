<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>공유 기록 상세 보기</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	
	<!-- 신고 모달 -->
	<script type="text/javascript">
	function openModal() {
		document.getElementById("moreModal").style.display = "block";	
	}
	
	function closeModal() {
		document.getElementById("moreModal").style.display = "none";
	}
	
	$(function() {
		$('table').on("click", ".moreBtn", function() {
			openModal();
			
			$('#addReport').on("click", function() {

				var recordUserId = $('.recordUserId').text();
				var recordTitle = $('.recordTitle').text();
				var recordNo = $('.recordNo').text();
				var reportData = {
						targetUserId : recordUserId,
						recordTitle	: recordTitle,
						recordNo : recordNo
				};
				console.log(reportData);
				
				sessionStorage.setItem('reportData', JSON.stringify(reportData));
				
				window.location.href = '/community/addReport';
				closeModal();
			});
			
			$('.close').on("click", function() {
				closeModal();
			});
		});
	});
	</script>
	<!-- 신고 모달 -->
	
	<!-- 기록 좋아요 -->
	<script type="text/javascript">
	$(document).ready(function() {
		$(document).on("click", '#likeButton', function() {
			var userId = "user5"
			var row = $(this).closest('tr')
			var recordNo = row.find('.recordNo').text();
			var replyNo = "";
			var logsType = 2;
			var data = {
					userId : userId,
					recordNo : recordNo,
					replyNo : replyNo,
					logsType : logsType
			};
			
			$.ajax({
				type : 'POST',
				url  : '/community/rest/addCommunityLogs',
				contentType : 'application/json',
				data : JSON.stringify(data),
				success : function(response) {
					console.log('좋아요 성공');
					updateLikes(row, recordNo, replyNo, logsType);
				},
				error : function(xhr, status, error) {
					console.error('좋아요 실패');
				}
			});
		});
	});
	function updateLikes(row, recordNo, replyNo, logsType) {
		var data = {
			recordNo : recordNo,
			replyNo : replyNo,
			logsType : logsType
		};
		$.ajax({
			type : 'POST',
			url : '/community/rest/getReactionLikeTotalCount',
			contentType: 'application/json',
			data : JSON.stringify(data),
			success : function(likeCount) {
				row.find('td').eq(20).text(likeCount);
			},
			error : function(xhr, status, error) {
				console.log("데이터 가져오기 실패");
			}
		});	
	}
	</script>
	<!-- 기록 좋아요 -->
	
	<!-- 기록 싫어요 -->
	<script type="text/javascript">
	$(document).ready(function() {
		$(document).on("click", '#dislikeButton', function() {
			var userId = "user5"
			var row = $(this).closest('tr');
			var recordNo = row.find('.recordNo').text();
			var replyNo = "";
			var logsType = 3;
			var data = {
					userId : userId,
					recordNo : recordNo,
					replyNo : replyNo,
					logsType : logsType
			};
			
			$.ajax({
				type : 'POST',
				url  : '/community/rest/addCommunityLogs',
				contentType : 'application/json',
				data : JSON.stringify(data),
				success : function(response) {
					console.log('싫어요 성공');
					updateDislikes(row, recordNo, replyNo, logsType);
				},
				error : function(xhr, status, error) {
					console.error('싫어요 실패');
				}
			});
		});
	});
	
	function updateDislikes(row, recordNo, replyNo, logsType) {
		var data = {
			recordNo : recordNo,
			replyNo : replyNo,
			logsType : logsType
		}; 
		$.ajax({
			type : 'POST',
			url : '/community/rest/getReactionDisLikeTotalCount',
			contentType: 'application/json',
			data : JSON.stringify(data),			
			success : function(dislikeCount) {
				row.find('td').eq(22).text(dislikeCount);
			},
			error : function(xhr, status, error) {
				console.log("데이터 가져오기 실패");
			}
		});			
	}
	</script>
	<!-- 기록 싫어요 -->
	
	<!-- 기록 즐겨찾기 -->
	<script type="text/javascript">
	$(document).ready(function() {
		$(document).on("click", '#bookmark', function() {
			var userId = "user5"
			var row = $(this).closest('tr')
			var recordNo = row.find('.recordNo').text();
			var replyNo = "";
			var logsType = 1;
			var data = {
					userId : userId,
					recordNo : recordNo,
					replyNo : replyNo,
					logsType : logsType
			};
			
			$.ajax({
				type : 'POST',
				url  : '/community/rest/addCommunityLogs',
				contentType : 'application/json',
				data : JSON.stringify(data),
				success : function(response) {
					console.log('즐겨찾기 성공');
					updateBookmark(row, recordNo, replyNo, logsType);
				},
				error : function(xhr, status, error) {
					console.error('즐갸찾기 실패');
				}
			});
		});
	});
	</script>
	<!-- 기록 즐겨찾기 -->
	
	
	<style>
		.modal {
		  display: none; /* 모달 숨기기 */
		  position: fixed;
		  z-index: 1;
		  left: 0;
		  top: 0;
		  width: 100%;
		  height: 100%;
		  overflow: auto;
		  background-color: rgb(0,0,0);
		  background-color: rgba(0,0,0,0.4);
		}

		.modal-content {
		  background-color: #fefefe;
		  margin: 15% auto;
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%;
		}	
		
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		}
		
		.close:hover,
		.close:focus {
		  color: black;
		  text-decoration: none;
		  cursor: pointer;
		}	
	</style>	
	
</head>
<body>
	<h1>공유기록상세보기</h1>
	<table>
		<tbody>
			<tr>
				<th>닉네임</th>
				<th>프로필사진</th>
				<th>기록제목</th>
				<th>위도</th>
				<th>경도</th>
				<th>주소</th>
				<th>영상</th>
				<th>내용</th>
				<th>이미지</th>
				<th>해시태그</th>
				<th>공유날짜</th>
				<th>구독유무</th>
				<th>카테고리</th>
				<th>카테고리이름</th>
				<th>카테고리이모지</th>
				<th>즐겨찾기코드</th>
				<th>즐겨찾기</th>
				<th>댓글수</th>
				<th>좋아요수</th>
				<th></th>
				<th>싫어요수</th>
				<th></th>
				<th>수정횟수</th>
				<th>더보기</th>
			</tr>
			<tr>
				<td><a th:href="@{'/user/getProfile/' + ${record.recordUserId}}" th:text="${record.nickname}"></a></td>	
				<td class="recordUserId" style=display:none; th:text="${record.recordUserId}" data-recorduserid ="${record.recordUserId}"></td>
				<td class="recordNo" style=display:none; th:text="${record.recordNo}" data-recordno = "${record.recordNo}"></td>
				<td th:text="${record.profileImageName}"></td>
				<td class="recordTitle" th:text="${record.recordTitle}"></td>
				<td th:text="${record.latitude}"></td>
				<td th:text="${record.longitude}"></td>
				<td th:text="${record.checkpointAddress}"></td>
				<td th:text="${record.mediaName}"></td>
				<td th:text="${record.recordText}"></td>
				<td th:text="${record.imageName}"></td>
				<td th:text="${record.hashtag}"></td>
				<td th:text="${record.sharedDate}"></td>
				<td th:style="'text-align: center;'" th:text="${record.subscriptionEndDate}"></td>
				<td th:style="'text-align: center;'" th:text="${record.categoryNo}"></td>
				<td th:text="${record.categoryName}"></td>
				<td th:text="${record.categoryImoji}"></td>
				<td th:style="'text-align: center;'" th:text="${record.bookmark}"></td>
				<td><button type="button" id="bookmark">즐겨찾기</button></td>
				<td th:style="'text-align: center;'" th:text="${record.replyCount}"></td>
				<td th:style="'text-align: center;'" th:text="${record.likeCount}"></td>
				<td><button type="button" id="likeButton">좋아요</button></td>					
				<td th:style="'text-align: center;'" th:text="${record.dislikeCount}"></td>	
				<td><button type="button" id="dislikeButton">싫어요</button></td>													
				<td th:style="'text-align: center;'" th:text="${record.updateCount}"></td>
				<td>
					<button type="button" class="moreBtn">더보기</button>
				</td>			
			</tr> 
		</tbody>
	</table>
	<form id="reportForm" method="POST">
		<input type="hidden" name="recordUserId" th:field ="${record.recordUserId}">
		<input type="hidden" name="recordNo" th:field = "${record.recordNo}">
		<input type="hidden" name="recordTitle" th:field = "${record.recordTitle}">		
	</form>
	<div id="moreModal" class="modal">
	<div class="modal-content">
		<button type="submit" id="addReport">공유기록신고하기</button>
		<span class="close">&times;</span>
	</div>
</div>
	<br/>

    <h1>댓글 목록</h1>
    <table>
        <tbody>
            <tr>
                <th>닉네임</th>
                <th>프로필사진</th>
                <th>구독유무</th>
                <th>댓글내용</th>
                <th>댓글사진</th>
                <th>작성일자</th>
                <th>좋아요수</th>
                <th>싫어요수</th>
            </tr>
            <tr th:each="reply, iterStat : ${replyList}">
                <td th:if="${iterStat.index < 5}">
                    <a th:href="@{'/user/getProfile/' + ${reply.userId}}" th:text="${reply.nickname}"></a>
                </td>
                <td th:if="${iterStat.index < 5}" th:text="${reply.profileImageName}"></td>
                <td th:if="${iterStat.index < 5}" th:style="'text-align: center;'" th:text="${reply.subscriptionEndDate}"></td>    
                <td th:if="${iterStat.index < 5}" th:text="${reply.replyText}"></td>
                <td th:if="${iterStat.index < 5}" th:text="${reply.replyImageName}"></td>
                <td th:if="${iterStat.index < 5}" th:text="${reply.replyDate}"></td>
                <td th:if="${iterStat.index < 5}" th:style="'text-align: center;'" th:text="${reply.likeCount}"></td>
                <td th:if="${iterStat.index < 5}" th:style="'text-align: center;'" th:text="${reply.dislikeCount}"></td>
            </tr>
        </tbody>
    </table>

    <br/><br/>
<!--     <p th:each="reply, iterStat : ${replyList}" th:if="${iterStat.index < 5}" th:text="${'댓글 내용 : ' + reply}"></p> -->

    <div>
        <a th:href="@{'/community/getReplyList/' + ${record.recordNo}}">댓글 더보기</a>
    </div>
</body>	
</html>
