<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>공유 기록 상세 보기</title>
</head>
<body>
	<h1>공유기록상세보기</h1>
	<table>
		<tbody>
			<tr>
				<th>닉네임</th>
				<th>프로필사진</th>
				<th>기록제목</th>
				<th>위도</th>
				<th>경도</th>
				<th>주소</th>
				<th>영상</th>
				<th>내용</th>
				<th>공유날짜</th>
				<th>구독유무</th>
				<th>카테고리</th>
			</tr>
			<tr>
				<td th:text="${record.nickname}"></td>	
				<td th:text="${record.profileImageName}"></td>
				<td th:text="${record.recordTitle}"></td>
				<td th:text="${record.latitude}"></td>
				<td th:text="${record.longitude}"></td>
				<td th:text="${record.checkpointAddress}"></td>
				<td th:text="${record.mediaName}"></td>
				<td th:text="${record.recordText}"></td>
				<td th:text="${#temporals.format(record.sharedDate, 'yyyy-MM-dd HH:mm')}"></td>
				<td th:style="'text-align: center;'" th:text="${record.subscriptionEndDate}"></td>
				<td th:text="${record.categoryNo}"></td>			
			</tr> 
		</tbody>
	</table>
	<div>
		<td th:text="${record}"></td>
	</div>	
	<div>
		<a th:href="@{'/community/getReplyList/' + ${record.recordNo}}">댓글 더보기</a>
	</div>

<!-- 	<div th:include= "/getReplyList"></div> -->
</body>	
</html>
