<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>공유 기록 목록</title>
</head>
<body>
	<h1>공유기록목록</h1>

	<table>		
		<tbody>
			<tr>
				<th>유저</th>
				<th>프로필사진</th>
				<th>구독유무</th>
				<th>공유날짜</th>
				<th>수정횟수</th>
				<th>댓글수</th>
				<th>이미지타입</th>
				<th>이미지</th>
				<th>카테고리이름</th>
				<th>카테고리이모지</th>
				<th>공유기록제목</th>
			</tr>		
			<tr th:each="shareRecord : ${sharedRecordlist}">
				<td><a th:href="@{'/user/getProfile/' + ${shareRecord.recordUserId}}" th:text="${shareRecord.nickname}"></a></td>
				<td th:text="${shareRecord.profileImageName}"></td>
				<td th:text="${shareRecord.subscriptionEndDate}"></td>
				<td th:text="${shareRecord.sharedDate}"></td>
				<td th:style="'text-align: center;'" th:text="${shareRecord.updateCount}"></td>
				<td th:style="'text-align: center;'" th:text="${shareRecord.replyCount}"></td>
				<td th:text="${shareRecord.imageTagType}"></td>				
				<td th:text="${shareRecord.imageTagText}"></td>				
				<td th:text="${shareRecord.categoryName}"></td>
				<td th:text="${shareRecord.categoryImoji}"></td>		
				<td><a th:href="@{'/community/getDetailSharedRecord/' + ${shareRecord.recordNo}}" th:text="${shareRecord.recordTitle}"></a></td>
			</tr>
		</tbody>
	</table>
</body>	
</html>
