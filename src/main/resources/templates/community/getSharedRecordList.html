<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>공유 기록 목록</title>
</head>
<body>
	<h1>공유기록목록</h1>

	<table>		
		<tbody>
			<tr>
				<th>유저</th>
				<th>프로필사진</th>
				<th>구독유무</th>
				<th>공유날짜</th>
				<th>수정횟수</th>
				<th>댓글수</th>
				<th>이미지타입</th>
				<th>이미지</th>
				<th>카테고리이름</th>
				<th>카테고리이모지</th>
				<th>공유기록제목</th>
			</tr>		
			<tr th:each="sharedRecord : ${sharedRecordlist}">
				<td><a th:href="@{'/user/getProfile/' + ${sharedRecord.recordUserId}}" th:text="${sharedRecord.nickname}"></a></td>
				<td th:text="${sharedRecord.profileImageName}"></td>
				<td th:text="${sharedRecord.subscriptionEndDate}"></td>
				<td th:text="${sharedRecord.sharedDate}"></td>
				<td th:style="'text-align: center;'" th:text="${sharedRecord.updateCount}"></td>
				<td th:style="'text-align: center;'" th:text="${sharedRecord.replyCount}"></td>
				<td th:text="${sharedRecord.imageTagType}"></td>				
				<td th:text="${sharedRecord.imageTagText}"></td>				
				<td th:text="${sharedRecord.categoryName}"></td>
				<td th:text="${sharedRecord.categoryImoji}"></td>		
				<td><a th:href="@{'/community/getDetailSharedRecord/' + ${sharedRecord.recordNo}}" th:text="${sharedRecord.recordTitle}"></a></td>
			</tr>
		</tbody>
	</table>
	
	<br/><br/>
	<table>
		<tr th:each="sharedRecord : ${sharedRecordlist}" th:text="${'공유기록내용 : ' + sharedRecord}">
	</table>

</body>	
</html>
