<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지</title>
</head>
<body>
    <h1>메시지 목록</h1>
    <table>
        <tr>
            <th>보낸 사람</th>
            <th>메시지</th>
            <th>시간</th>
            <th>동작</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.fromUser}"></td>
            <td th:text="${message.content}"></td>
            <td th:text="${message.timestamp}"></td>
            <td>
                <a th:href="@{'/video-call/' + ${message.fromUser}}">통화 받기</a>
            </td>
        </tr>
    </table>
</body>
</html>
