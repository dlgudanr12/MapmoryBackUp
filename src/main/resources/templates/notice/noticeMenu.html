<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <style>
        .notice-header {
            background-color: #2780e3;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .notice-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .notice-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .notice-menu-item {
            display: block;
            padding: 15px;
            background-color: #fff;
            color: #2780e3;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .notice-menu-item:hover {
            background-color: #2780e3;
            color: #fff;
        }

        .notice-menu-item i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id=content-for-footer>
        <div class="container">

            <div class="notice-header">
                <h2><i class="bi bi-question-octagon-fill"></i> 메뉴</h2>
            </div>
            <div class="notice-menu">
                <a th:href="@{/notice/getNoticeList}" class="notice-menu-item">
                    <i class="bi bi-bell"></i> 공지사항
                </a>
                <a th:href="@{/notice/getFaqList}" class="notice-menu-item">
                    <i class="bi bi-question-circle"></i> 자주하는 질문
                </a>
            </div>
        </div>
    </div>
    <div th:replace="/common/footer::defaultFooter"></div>
</body>

</html>
